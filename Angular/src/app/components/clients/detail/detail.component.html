<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">

    <div class="container">
      <div class="row">

        <div class="col-sm">
          <ul *ngIf="client" class="list-group text-dark mb-3">
            <li class="list-group-item active">{{client.name}}</li>
            <li class="list-group-item">{{client.surname}}</li>
            <li class="list-group-item">{{client.email}}</li>
            <li class="list-group-item">{{client.createdDate | date:"fullDate"}}</li>
          </ul>

          <div class="input-group mb-3">
            <div class="custom-file">
              <input (change)="selectPhoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
              <label class="custom-file-label" for="inputGroupFile04">Select Photo</label>
            </div>
            <div class="input-group-append">
              <button (click)="uploadPhoto()" [disabled]="!selectPhoto" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
            </div>
          </div>

          <div *ngIf="progress > 0" class="progress" style="height: 40px;">
            <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width:progress+'%'}" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
              {{progress}}%
            </div>
          </div>

        </div>

        <div class="col-sm">
          <img *ngIf="client?.photo" src="http://localhost:8080/api/uploads/img/{{client.photo}}" alt="{{client.photo}}" class="img-thumbnail rounded">
        </div>
      </div>
    </div>

  </div>
</div>
